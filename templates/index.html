<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask DigitalOcean Spaces Upload</title>
</head>
<body>
    <h1>DigitalOcean Spaces'e Resim Yükleme</h1>
    
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <!-- multiple özelliği ile birden fazla dosya seçimi -->
        <input type="file" name="files" accept=".jpg, .jpeg, .png, .gif" required multiple onchange="previewImages(this)">
        <button type="submit">Yükle</button>
    </form>
    
    <!-- Resim önizleme için boş bir div -->
    <div id="imagePreviews" style="display: flex; flex-wrap: wrap;"></div>
    
    <script>
        function previewImages(input) {
            var previewContainer = document.getElementById('imagePreviews');
            previewContainer.innerHTML = '';
    
            for (var i = 0; i < input.files.length; i++) {
                var file = input.files[i];
                var reader = new FileReader();
    
                reader.onload = function (e) {
                    var imgContainer = document.createElement('div');
                    imgContainer.style.position = 'relative';
    
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100px';
                    img.style.maxHeight = '100px';
                    imgContainer.appendChild(img);
    
                    var closeButton = document.createElement('button');
                    closeButton.innerHTML = 'x';
                    closeButton.style.position = 'absolute';
                    closeButton.style.top = '0';
                    closeButton.style.right = '0';
                    closeButton.style.padding = '4px';
                    closeButton.style.background = 'transparent';
                    closeButton.style.border = 'none';
                    closeButton.style.cursor = 'pointer';
                    closeButton.onclick = function() {
                        imgContainer.remove();
                    };
    
                    imgContainer.appendChild(closeButton);
                    previewContainer.appendChild(imgContainer);
                };
    
                if (file) {
                    reader.readAsDataURL(file);
                }
            }
        }
    
        function validateForm() {
            var imagePreviews = document.getElementById('imagePreviews');
            var images = imagePreviews.getElementsByTagName('img');
    
            // En az bir resim seçilmiş olmalı
            if (images.length === 0) {
                alert('En az bir resim seçmelisiniz.');
                return false;
            }
    
            // Burada istediğiniz diğer doğrulama mantığını ekleyebilirsiniz.
            // Örneğin, dosyanın tipini kontrol etmek veya boyut sınırlamak.
    
            return true;
        }
    </script>
    
    

    <a href="show_image?file_name=fgfg.jpeg">resimi goster</a>
</body>
</html>
