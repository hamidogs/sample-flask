<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask DigitalOcean Spaces Upload</title>
</head>
<body>
    <h1>DigitalOcean Spaces'e Resim Yükleme</h1>
    
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <!-- 5 farklı resim ekleme butonu -->
        <input type="file" name="file1" accept=".jpg, .jpeg, .png, .gif" required onchange="previewImage(this, 'imagePreview1')">
        <img id="imagePreview1" src="#" alt="Resim önizleme" style="display: none; max-width: 100px; max-height: 100px;">
    
        <input type="file" name="file2" accept=".jpg, .jpeg, .png, .gif" required onchange="previewImage(this, 'imagePreview2')">
        <img id="imagePreview2" src="#" alt="Resim önizleme" style="display: none; max-width: 100px; max-height: 100px;">
    
        <input type="file" name="file3" accept=".jpg, .jpeg, .png, .gif" required onchange="previewImage(this, 'imagePreview3')">
        <img id="imagePreview3" src="#" alt="Resim önizleme" style="display: none; max-width: 100px; max-height: 100px;">
    
        <input type="file" name="file4" accept=".jpg, .jpeg, .png, .gif" required onchange="previewImage(this, 'imagePreview4')">
        <img id="imagePreview4" src="#" alt="Resim önizleme" style="display: none; max-width: 100px; max-height: 100px;">
    
        <input type="file" name="file5" accept=".jpg, .jpeg, .png, .gif" required onchange="previewImage(this, 'imagePreview5')">
        <img id="imagePreview5" src="#" alt="Resim önizleme" style="display: none; max-width: 100px; max-height: 100px;">
    
        <button type="submit">Yükle</button>
    </form>
    
    <script>
        function previewImage(input, previewId) {
            var preview = document.getElementById(previewId);
            var file = input.files[0];
            var reader = new FileReader();
    
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
    
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    
        function validateForm() {
            // Burada istediğiniz doğrulama mantığını ekleyebilirsiniz.
            // Örneğin, dosyanın tipini kontrol etmek veya boyut sınırlamak.
            return true; // veya false
        }
    </script>

    <a href="show_image?file_name=fgfg.jpeg">resimi goster</a>
</body>
</html>
