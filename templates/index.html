<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask DigitalOcean Spaces Upload</title>
</head>
<body>
    <h1>DigitalOcean Spaces'e Resim Yükleme</h1>
    
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <!-- multiple özelliği ile birden fazla dosya seçimi -->
        <input type="file" name="files" accept=".jpg, .jpeg, .png, .gif" required multiple onchange="previewImages(this)">
        <button type="submit">Yükle</button>
    </form>
    
    <!-- Resim önizleme için boş bir div -->
    <div id="imagePreviews" style="display: flex; flex-wrap: wrap;"></div>
    
    <script>
        var uploadedImages = [];
    
        function previewImages(input) {
            var previewContainer = document.getElementById('imagePreviews');
            previewContainer.innerHTML = '';
    
            // Yüklenen resimleri listeye ekle
            uploadedImages = [];
    
            for (var i = 0; i < input.files.length; i++) {
                var file = input.files[i];
                var reader = new FileReader();
    
                reader.onload = (function (file) {
                    return function (e) {
                        var imgContainer = document.createElement('div');
                        imgContainer.style.position = 'relative';
    
                        var img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '100px';
                        img.style.maxHeight = '100px';
                        imgContainer.appendChild(img);
    
                        // Silme butonu ekle
                        var deleteButton = document.createElement('button');
                        deleteButton.innerHTML = 'Sil';
                        deleteButton.style.marginTop = '5px';
                        deleteButton.style.cursor = 'pointer';
                        deleteButton.onclick = function() {
                            imgContainer.remove();
                            // Yüklenen resmi listeden çıkar
                            uploadedImages = uploadedImages.filter(function(item) {
                                return item !== file;
                            });
                        };
    
                        imgContainer.appendChild(deleteButton);
                        previewContainer.appendChild(imgContainer);
    
                        // Yüklenen resimleri listeye ekle
                        uploadedImages.push(file);
                    };
                })(file);
    
                if (file) {
                    reader.readAsDataURL(file);
                }
            }
        }
    
        function validateForm() {
            var form = document.querySelector('form');
    
            // Yüklenen resimleri form'a ekleyin
            for (var i = 0; i < uploadedImages.length; i++) {
                var file = uploadedImages[i];
    
                var hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'uploadedImages[]';
                hiddenInput.value = file.name;
                form.appendChild(hiddenInput);
            }
    
            return true;
        }
    </script>
    
    
    
    
    
    
    

    <a href="show_image?file_name=fgfg.jpeg">resimi goster</a>
</body>
</html>
