<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uppy File Upload</title>

  <!-- Uppy CSS ve JS dosyalarını ekleyin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uppy@1.16.0/dist/uppy.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uppy@1.16.0/dist/uppy.min.js"></script>

</head>
<body>
    <h1>DigitalOcean Spaces'e Resim Yükleme</h1>
    
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/upload2" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png, .gif" required>
        <button type="submit">Yükle</button>
    </form>

  </br>

    <a href="show_image?file_name=fgfg.jpeg">resimi goster</a>
  </br>
    <div id="uppy-container"></div>
</body>

<script>
  // Uppy'nin yapılandırılması
  const uppy = Uppy.Core({
    autoProceed: false,
    restrictions: {
      maxFileSize: 5242880, // Maksimum dosya boyutu (5 MB)
      allowedFileTypes: ['.jpg', '.jpeg', '.png', '.gif'] // Desteklenen dosya türleri
    }
  }).use(Uppy.Dashboard, {
    target: '#uppy-container',
    inline: true,
    replaceTargetContent: true,
    showProgressDetails: true
  }).use(Uppy.XHRUpload, {
    endpoint: '/upload', // Flask uygulamasının upload endpoint'i
    fieldName: 'file',
    formData: true
  });
  
  // Dosya yükleme başarılı olduğunda
  uppy.on('complete', (result) => {
    const successfulUploads = result.successful;
    console.log(successfulUploads);
  });
  </script>
</html>
